[[plugins]]
repo = 'JuliaEditorSupport/julia-vim'
hook_source = 'let g:default_julia_version = "1.3"'

[[plugins]]
repo = 'neoclide/coc.nvim'
marged = 0
rev = 'release'

[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/unite.vim'

[[plugins]]
repo = 'Shougo/defx.nvim'

[[plugins]]
repo = 'Shougo/neoinclude.vim'

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add ='nnoremap <silent><C-e> :NERDTreeToggle<CR>'

[[plugins]]
repo = 'jpalardy/vim-slime'
hook_add ='let g:slime_target = "tmux"'

[[plugins]]
repo = 'tomasr/molokai'

[[plugins]]
repo = 'Shougo/denite.nvim'

[[plugins]]
repo = 'majutsushi/tagbar'
hook_add = 'nmap <F8> :TagbarToggle<CR>'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = '''
let g:deoplete#enable_at_startup = 1
let g:python3_host_prog='/usr/bin/python'
'''
[[plugins]]
repo = 'scrooloose/nerdcommenter'

[[plugins]]
repo = 'vim-airline/vim-airline-themes'
depends = 'vim-airline'
hook_add = """
let g:airline_theme='luna'
let g:airline_powerline_fonts = 1
set laststatus=2
"""

[[plugins]]
repo = 'vim-airline/vim-airline'
hook_add = '''
let g:airline#extensions#tabline#enabled = 1
let g:airline_powerline_fonts = 1
'''

[[plugins]]
repo = 'gorodinskiy/vim-coloresque'

[[plugins]]
repo = 'kdheepak/JuliaFormatter.vim'
hook_source = '''
" normal mode mapping
nnoremap <leader>jf :<C-u>call JuliaFormatter#Format(0)<CR>
" visual mode mapping
vnoremap <leader>jf :<C-u>call JuliaFormatter#Format(1)<CR>
'''

[[plugins]]
repo = 'thinca/vim-quickrun'

[[plugins]]
repo = 'w0rp/ale'

[[plugins]]
repo = 'philj56/vim-asm-indent'

[[plugins]]
repo = 'tpope/vim-obsession'

[[plugins]]
repo = 'junegunn/fzf.vim'

[[plugins]]
repo = 'yuratomo/w3m.vim'

[[plugins]]
repo = 'twitvim/twitvim'

[[plugins]]
repo = 'fuenor/JpFormat.vim'
hook_source = 'set formatexpr=jpfmt#formatexpr()'

[[plugins]]
repo = 'dbgx/lldb.nvim'

[[plugins]]
repo = 'voldikss/vim-floaterm'
hook_source = '''
let g:floaterm_keymap_toggle = '<F10>'
let g:floaterm_keymap_new = '<F3>'
let g:floaterm_position						= 'center'
nmap <silent><F9> :FloatermNew ranger<CR>  
nmap <silent><F6> :FloatermNew lazygit<CR>    
nmap <silent><F7> :FloatermNew fzf<CR>
'''
[[plugins]]
repo = 'liuchengxu/vim-clap'

[[plugins]]
repo = 'Shougo/neosnippet.vim'
hook_source = '''
let g:neosnippet#snippets_directory='~/.config/nvim/snippets/'
'''

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
